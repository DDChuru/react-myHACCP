<!DOCTYPE html>
<html>
<head>
    <title>Claude Output Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #bb86fc, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
        }
        
        button {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #30363d;
            border-color: #bb86fc;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .input-panel {
            width: 40%;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
        }
        
        .input-panel.collapsed {
            width: 50px;
        }
        
        .input-header {
            background: #21262d;
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        textarea {
            flex: 1;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            padding: 1rem;
            font-family: 'Cascadia Code', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        .preview-panel {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: #0d1117;
        }
        
        /* Markdown Styling */
        .preview-panel h1 {
            color: #58a6ff;
            border-bottom: 2px solid #30363d;
            padding-bottom: 0.5rem;
            margin: 2rem 0 1rem;
        }
        
        .preview-panel h2 {
            color: #58a6ff;
            margin: 1.5rem 0 1rem;
        }
        
        .preview-panel h3 {
            color: #79c0ff;
            margin: 1rem 0 0.5rem;
        }
        
        .preview-panel p {
            line-height: 1.7;
            margin-bottom: 1rem;
        }
        
        .preview-panel ul, .preview-panel ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        
        .preview-panel code {
            background: #161b22;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: #79c0ff;
            font-family: 'Cascadia Code', monospace;
        }
        
        .preview-panel pre {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .preview-panel pre code {
            background: transparent;
            padding: 0;
        }
        
        .preview-panel table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .preview-panel th {
            background: #161b22;
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #30363d;
        }
        
        .preview-panel td {
            padding: 0.75rem;
            border: 1px solid #30363d;
        }
        
        .preview-panel blockquote {
            border-left: 4px solid #bb86fc;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #8b949e;
        }
        
        .mermaid {
            background: #161b22;
            padding: 2rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .toggle-btn {
            background: transparent;
            border: none;
            color: #8b949e;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            display: none;
        }
        
        .status.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Claude Output Viewer</h1>
        <div class="controls">
            <button onclick="renderMarkdown()">üîÑ Render</button>
            <button onclick="clearInput()">üóëÔ∏è Clear</button>
            <button onclick="loadExample()">üìù Load Example</button>
            <button onclick="copyRendered()">üìã Copy HTML</button>
        </div>
    </div>
    
    <div class="container">
        <div class="input-panel" id="inputPanel">
            <div class="input-header">
                <span>üìù Paste Claude's Output</span>
                <button class="toggle-btn" onclick="togglePanel()">‚óÄ</button>
            </div>
            <textarea id="markdownInput" placeholder="Paste Claude's markdown output here..."></textarea>
        </div>
        
        <div class="preview-panel" id="previewPanel">
            <div style="text-align: center; padding: 4rem; color: #8b949e;">
                <h2>üëà Paste Claude's output on the left</h2>
                <p>The rich visualization will appear here</p>
                <p style="margin-top: 2rem;">Supports:</p>
                <ul style="list-style: none; text-align: left; display: inline-block;">
                    <li>‚úÖ Mermaid diagrams</li>
                    <li>‚úÖ Syntax highlighting</li>
                    <li>‚úÖ Tables and lists</li>
                    <li>‚úÖ Code blocks</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="status" id="status">‚úÖ Rendered successfully</div>
    
    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#bb86fc',
                primaryTextColor: '#fff',
                primaryBorderColor: '#764ba2',
                lineColor: '#58a6ff',
                secondaryColor: '#161b22',
                tertiaryColor: '#21262d'
            }
        });
        
        // Auto-render on paste
        document.getElementById('markdownInput').addEventListener('paste', (e) => {
            setTimeout(renderMarkdown, 100);
        });
        
        // Auto-render on input with debounce
        let renderTimeout;
        document.getElementById('markdownInput').addEventListener('input', (e) => {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(renderMarkdown, 500);
        });
        
        function renderMarkdown() {
            const input = document.getElementById('markdownInput').value;
            if (!input) return;
            
            try {
                // Parse markdown
                const html = marked.parse(input);
                
                // Display in preview
                document.getElementById('previewPanel').innerHTML = html;
                
                // Render Mermaid diagrams
                mermaid.init(undefined, document.querySelectorAll('.mermaid'));
                
                // Highlight code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Show status
                showStatus('‚úÖ Rendered successfully');
                
                // Save to localStorage
                localStorage.setItem('lastClaudeOutput', input);
                
            } catch (error) {
                showStatus('‚ùå Rendering error: ' + error.message);
            }
        }
        
        function clearInput() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('previewPanel').innerHTML = `
                <div style="text-align: center; padding: 4rem; color: #8b949e;">
                    <h2>üëà Paste Claude's output on the left</h2>
                    <p>The rich visualization will appear here</p>
                </div>
            `;
        }
        
        function togglePanel() {
            const panel = document.getElementById('inputPanel');
            panel.classList.toggle('collapsed');
        }
        
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        }
        
        function copyRendered() {
            const html = document.getElementById('previewPanel').innerHTML;
            navigator.clipboard.writeText(html);
            showStatus('üìã Copied to clipboard');
        }
        
        function loadExample() {
            const example = `# Feature Architecture

## System Overview

\`\`\`mermaid
graph TD
    A[Client Request] --> B[API Gateway]
    B --> C[Auth Service]
    C --> D{Authenticated?}
    D -->|Yes| E[Process Request]
    D -->|No| F[Return 401]
    E --> G[Database]
    G --> H[Return Response]
\`\`\`

## Implementation Plan

### Phase 1: Setup
- Initialize project structure
- Configure development environment
- Set up CI/CD pipeline

### Phase 2: Core Development
- Implement authentication
- Build API endpoints
- Create database schema

## Code Example

\`\`\`javascript
async function authenticate(req, res, next) {
    const token = req.headers.authorization;
    
    if (!token) {
        return res.status(401).json({ error: 'No token' });
    }
    
    try {
        const user = await verifyToken(token);
        req.user = user;
        next();
    } catch (error) {
        res.status(401).json({ error: 'Invalid token' });
    }
}
\`\`\``;
            
            document.getElementById('markdownInput').value = example;
            renderMarkdown();
        }
        
        // Load last output from localStorage
        const lastOutput = localStorage.getItem('lastClaudeOutput');
        if (lastOutput) {
            document.getElementById('markdownInput').value = lastOutput;
            renderMarkdown();
        }
    </script>
</body>
</html>
